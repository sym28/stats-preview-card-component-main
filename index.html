<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="flex-box">
      <div class="text-box">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analystics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <p>10k+ <span>companies</span></p>
          <p>314 <span>templates</span></p>
          <p>12m+ <span>queries</span></p>
        </div>
      </div>
      <div class="image"></div>
    </div>
  </div>


  <div class="attribution">

    Coded by <a href="https://www.frontendmentor.io/profile/sym28">sym28</a>.
  </div>

</html>
